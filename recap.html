<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動回顧 - Infinity Break</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+TC:wght@400;700&display=swap');

        /* --- 全域設定 (Global Settings) --- */
        :root {
            --primary-color: #FFDE00;
            --dark-color: #1a1a1a;
            --light-color: #ffffff;
            --grey-color: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--dark-color); color: var(--light-color); line-height: 1.8; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Bangers', cursive; letter-spacing: 2px; color: var(--primary-color); }
        a { color: var(--primary-color); text-decoration: none; }
        p { font-size: 1.1rem; margin-bottom: 1rem; }
        ul { list-style: none; }
        .container { max-width: 1100px; margin: auto; padding: 0 2rem; }

        /* --- 導覽列 (Navbar) --- */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: rgba(26, 26, 26, 0.8); position: fixed; width: 100%; top: 0; z-index: 1000; backdrop-filter: blur(10px); transition: background 0.3s ease; }
        .navbar.scrolled { background: rgba(26, 26, 26, 0.95); }
        .navbar .logo { font-family: 'Bangers', cursive; font-size: 2rem; color: var(--primary-color); }
        .nav-menu { display: flex; align-items: center; }
        .nav-links { display: flex; }
        .nav-links li a { padding: 0 1rem; color: var(--light-color); transition: color 0.3s ease; font-weight: bold; }
        .nav-links li a:hover, .nav-links li a.active { color: var(--primary-color); }
        .nav-social-links { display: flex; align-items: center; margin-left: 1.5rem; padding-left: 1.5rem; border-left: 1px solid var(--grey-color); }
        .nav-social-links a { color: var(--light-color); font-size: 1.5rem; margin: 0 0.5rem; transition: color 0.3s ease; }
        .nav-social-links a:hover { color: var(--primary-color); transform: scale(1.1); }
        .hamburger { display: none; cursor: pointer; }
        .hamburger .bar { width: 25px; height: 3px; background-color: var(--light-color); margin: 5px 0; transition: 0.4s; }

        /* --- 通用頁面內容樣式 (General Page Styles) --- */
        .main-content { padding-top: 100px; padding-bottom: 4rem; }
        .page-header { text-align: center; padding: 4rem 0; background: var(--grey-color); margin-bottom: 4rem; }
        .page-header h1 { font-size: 4rem; }
        
        /* --- 活動回顧頁面專屬樣式 --- */
        .filter-buttons { text-align: center; margin-bottom: 2rem; }
        .filter-btn { background: var(--grey-color); color: var(--light-color); border: 2px solid var(--grey-color); padding: 0.5rem 1.5rem; margin: 0 0.5rem; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; }
        .filter-btn:hover, .filter-btn.active { background: var(--primary-color); color: var(--dark-color); border-color: var(--primary-color); }
        
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .gallery-item { 
            position: relative; 
            overflow: hidden; 
            border-radius: 10px;
            cursor: pointer; /* 新增手形游標 */
        }
        .gallery-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* 維持您原本的 cover 樣式 */
            display: block; 
            transition: transform 0.4s ease; 
        }
        .gallery-item:hover img { transform: scale(1.1); }
        .gallery-item .overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); color: var(--light-color); padding: 2rem 1rem 1rem; transform: translateY(100%); transition: transform 0.4s ease; }
        .gallery-item:hover .overlay { transform: translateY(0); }

        /* --- 彈出視窗 Modal --- */
        .modal-overlay {
            display: none; /* 預設隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }
        .modal-content {
            position: relative;
            background: var(--grey-color);
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px;
            max-height: 90vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .modal-close-btn:hover { color: var(--primary-color); }
        #modal-img {
            max-width: 100%;
            max-height: 65vh;
            object-fit: contain;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        #modal-title { font-size: 2rem; margin-bottom: 0.5rem; }
        #modal-description { color: #ccc; }

        /* --- 頁尾 (Footer) --- */
        .footer { text-align: center; padding: 4rem 2rem; background: var(--grey-color); }
        .footer .sponsor-text { font-size: 0.9rem; color: #aaa; margin-top: 1rem; }

        /* --- RWD --- */
        @media (max-width: 768px) {
            .nav-menu { flex-direction: column; align-items: center; position: absolute; top: 100%; left: 0; background: var(--dark-color); width: 100%; padding: 1rem 0; max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; }
            .nav-menu.active { max-height: 500px; }
            .nav-links { flex-direction: column; width: 100%; }
            .nav-links li { text-align: center; padding: 1rem 0; }
            .nav-social-links { border: none; padding: 1rem 0 0 0; margin: 0; }
            .hamburger { display: block; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Infinity Break</a>
        <div class="nav-menu">
            <ul class="nav-links">
                <li><a href="index.html">首頁</a></li>
                <li><a href="about.html">關於我們</a></li>
                <li><a href="projects.html">年度承辦計畫</a></li>
                <li><a href="recap.html" class="active">活動回顧</a></li>
                <li><a href="contact.html">聯絡我們</a></li>
            </ul>
            <div class="nav-social-links">
                <a href="https://www.facebook.com/share/1XJh148dia/?mibextid=wwXIfr" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/infinitybreak19?igsh=d3YyOWh2bnkwb3hk&utm_source=qr" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h1>Event Recap</h1>
            </header>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">所有活動</button>
                <button class="filter-btn" data-filter="battle">比賽 Battle</button>
                <button class="filter-btn" data-filter="course">課程 Course</button>
                <button class="filter-btn" data-filter="seminar">講座 Seminar</button>
                <button class="filter-btn" data-filter="exhibition">展覽 Exhibition</button>
            </div>

            <div class="gallery-grid">
                <div class="gallery-item" data-category="battle" data-description="由屏東在地舞團信天翁舉辦的屏東breaking賽事 Share our Love">
                    <img src="./image/share_our_love.jpg" alt="Event 1">
                    <div class="overlay"><h3>Share our Love Vol.5</h3><p>年度指標性賽事</p></div>
                </div>
                <div class="gallery-item" data-category="course" data-description="由Infinity Break Lab 的專業師資開辦的免費Breaking 研習營。<br>詳情請至上方的「年度承辦計畫」裡搜尋Breaking學習營的表單報名">
                    <img src="./image/訓練圖.jpg" alt="Event 2">
                    <div class="overlay"><h3>暑期 Breaking 研習營</h3><p>為期五天的密集訓練</p></div>
                </div>
                <div class="gallery-item" data-category="seminar" data-description="Breaking 文化講座將會分享Breaking的歷史事如何從地下舞蹈到登上世界舞台<br>講座活動時間將會發布於粉專，請右上角追蹤粉專鎖定最新消息">
                    <img src="./image/街舞到奧運.jpg" alt="Event 3">
                    <div class="overlay"><h3>Breaking 文化講座</h3><p>從街頭到奧運的歷史</p></div>
                </div>
                <div class="gallery-item" data-category="exhibition" data-description="街頭文化攝影展活動<br>活動時間將會發布於粉專，請右上角追蹤粉專鎖定最新消息">
                    <img src="./image/力與美.jpg" alt="Event 4">
                    <div class="overlay"><h3>街頭文化攝影展</h3><p>捕捉瞬間的力與美</p></div>
                </div>
                <div class="gallery-item" data-category="battle" data-description="高中生聯盟賽<br>活動時間將會發布於粉專，請右上角追蹤粉專鎖定最新消息">
                    <img src="./image/新生代.jpg" alt="Event 5">
                    <div class="overlay"><h3>高中生聯盟賽</h3><p>新生代 B-boy 崛起</p></div>
                </div>
                 <div class="gallery-item" data-category="course" data-description="週末技巧加強班<br>活動時間將會發布於粉專，請右上角追蹤粉專鎖定最新消息。">
                    <img src="./image/周末技巧.jpg" alt="Event 6">
                    <div class="overlay"><h3>週末技巧加強班</h3><p>針對特定動作的精進</p></div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 彈出視窗的 HTML 結構 -->
    <div id="gallery-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <img id="modal-img" src="" alt="活動照片放大">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Infinity Break. All Rights Reserved.</p>
        <p class="sponsor-text">教育部青年發展署 青年海外百億圓夢計畫</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 漢堡選單
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }

            // 活動回顧篩選功能
            const filterButtons = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('.gallery-item');

            if (filterButtons.length > 0 && galleryItems.length > 0) {
                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');

                        const filter = button.getAttribute('data-filter');

                        galleryItems.forEach(item => {
                            if (filter === 'all' || item.getAttribute('data-category') === filter) {
                                item.style.display = 'block';
                            } else {
                                item.style.display = 'none';
                            }
                        });
                    });
                });
            }
            
            // --- 彈出視窗功能 ---
            const modal = document.getElementById('gallery-modal');
            const modalImg = document.getElementById('modal-img');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const closeModalBtn = modal.querySelector('.modal-close-btn');

            if (modal) {
                galleryItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const img = item.querySelector('img');
                        const imgSrc = img ? img.src : '';
                        const title = item.querySelector('.overlay h3').textContent;
                        let description = item.dataset.description || item.querySelector('.overlay p').textContent;

                        // 檢查是否為 Share our Love Vol.5，如果是，則加上超連結
                        if (title === 'Share our Love Vol.5') {
                            description += `<br><p style="margin-top: 1rem;"><a href="https://www.youtube.com/watch?v=tCVqweCpx_M" target="_blank" style="color: var(--primary-color); font-weight: bold; text-decoration: underline;">觀看連結 &rarr;</a></p>`;
                        }
                        // 檢查是否為 Breaking 文化講座，如果是，則加上超連結
                        if (title === 'Breaking 文化講座') {
                            description += `<br><p style="margin-top: 1rem;"><a href="https://www.youtube.com/watch?v=D6Wod_9o6GU" target="_blank" style="color: var(--primary-color); font-weight: bold; text-decoration: underline;">觀看連結 &rarr;</a></p>`;
                        }

                        modalImg.src = imgSrc;
                        // 如果圖片路徑為空，或圖片載入失敗，則顯示預設圖片
                        if (!imgSrc) {
                           modalImg.src = 'https://placehold.co/600x400/000000/FFDE00?text=Image';
                        }
                        
                        modalTitle.textContent = title;
                        // 使用 innerHTML 以便解析 a 標籤
                        modalDescription.innerHTML = description; 
                        
                        modal.style.display = 'flex';
                    });
                });

                const closeModal = () => {
                    modal.style.display = 'none';
                }

                closeModalBtn.addEventListener('click', closeModal);

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
        });
    </script>
</body>
</html>
